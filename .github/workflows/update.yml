name: Update plugins database

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"

jobs:
  regenerate-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Regenerate database
        run: |
          sudo apt install python3 python3-pip > /dev/null
          pip3 install pipenv

      - name: Run pythonAuto
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          SECRET_ID: ${{ secrets.SECRET_ID }}
        run: |
          pipenv install --python python3
          pipenv run python3 generate_database.py

      - name: Commit database changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ ! -z $(git status -s) ]]; then
            git add database.json
            git commit -m "chore: update plugins database"
          fi
      - name: Push regenerated database
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          directory: ./plugman
